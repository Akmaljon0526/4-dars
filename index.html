<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Examples</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h2 style="padding-left: 40px;">FlexBox</h2>

<div class="container">
  <div class="box row justify-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box column justify-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row-wrap align-start"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-between"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>

  <div class="box row justify-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-end"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-center"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>

  <div class="box row justify-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-start align-end"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-start align-center"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  <div class="box row justify-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>
</div>

</body>
</html>
